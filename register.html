<!DOCTYPE html> 
<html lang="th"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>My Tech Blog</title> 
  </head> 
  <body> 
<form action="/register" method="POST">
  <fieldset>
    <legend>ข้อมูลส่วนตัว</legend>
    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="firstname" required />
    <label for="lname">นามสกุล:</label>
    <input type="text" id="lname" name="Lastname" required />
    <br>
       <label for="email">อีเมล:</label>
       <input type="email" id="email" name="email" required />
       <label for="birthday">วันเกิด:</label>
       <input type="date" id="birthday" name="birthday" required />
    </br>
    <br>
    <fieldset>
       <legend>เพศ</legend>
       <input type="radio" name="gender" value="male"  />
       <label for="male">ชาย</label>
       <input type="radio" name="gender" value="female"  />
       <label for="male">หญิง</label>
       <input type="radio" name="gender" value="another"  />
       <label for="another">อื่นๆ</label>
    </fieldset>
    </br>
    <label for="country">ประเทศ</label>
    <select name="country" id="country">
        <option value="">---เลือกประเทศ---</option>
        <option value="th">ไทย</option>
        <option value="us">อังกฤษ</option>
    </select>
    <br>
    <label for="other">ข้อมูลเพิ่มเติม:</label>
    </br>
    <textarea name="other" id="other" rows="5" cols="75"></textarea>
    <br>
    <input type="checkbox" name="checkbox" value="checkbox" required/>
    <label for="checkbox">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
    </br>
  </fieldset>
  <button type="submit">ส่งข้อมูล</button>
  <button type="reset">ยกเลิก</button>
</form>
  </body> 
</html>
